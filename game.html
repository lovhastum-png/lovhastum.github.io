<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>星旅者 · 科学小游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== 全局基础样式 ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: radial-gradient(circle at top, #0b1a2a, #02050a);
      color: #e6f1ff;
      line-height: 1.7;
    }

    /* ===== 返回首页 ===== */
    .back-link {
      display: inline-block;
      margin: 20px;
      color: #7fd4ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ffffff;
    }

    /* ===== 页面布局 ===== */
    .page-wrapper {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .page-main {
      max-width: 900px;
      width: 100%;
    }

    /* ===== 卡片样式 ===== */
    .card {
      background: rgba(10, 25, 45, 0.88);
      border: 1px solid rgba(120, 200, 255, 0.25);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 0 32px rgba(80, 180, 255, 0.18);

      opacity: 0;
      transform: translateY(40px) scale(0.96);
      animation: cardFadeIn 0.8s ease-out forwards;
    }

    .card h2 {
      margin-top: 0;
      color: #9ad7ff;
    }

    /* ===== 表单样式 ===== */
    form label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    /* ===== 核心按钮 ===== */
    .core-button {
      margin-top: 12px;
      padding: 12px 26px;
      background: rgba(20, 60, 100, 0.85);
      border: 1px solid rgba(120, 200, 255, 0.6);
      border-radius: 22px;
      color: #e6f1ff;
      font-size: 15px;
      cursor: pointer;

      animation: buttonPulse 2.5s ease-in-out infinite;
    }

    .core-button:hover {
      background: rgba(30, 80, 130, 0.9);
    }

    /* ===== 提示文字 ===== */
    .muted {
      font-size: 14px;
      color: #9bb3c8;
    }

    /* ===== 动画定义 ===== */
    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes buttonPulse {
      0% {
        box-shadow: 0 0 10px rgba(120, 200, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 26px rgba(120, 200, 255, 0.6);
      }
      100% {
        box-shadow: 0 0 10px rgba(120, 200, 255, 0.3);
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-link">← 返回首页</a>

  <div class="page-wrapper">
    <main class="page-main">
      <div class="card">
        <h2>科学小游戏 · 光谱小测试</h2>

        <p>
          这里是一个非常简单的示例小游戏，用来占位，将来你可以替换为自己设计的交互。
        </p>

        <p>
          假设你正在观测一颗系外行星的大气光谱，发现其中有明显的水蒸气吸收线，
          同时出现少量氧气和二氧化碳吸收特征。
        </p>

        <p><strong>问题：你认为这颗行星的宜居可能性如何？</strong></p>

        <form id="quizForm">
          <label>
            <input type="radio" name="level" value="high" />
            较高：有水、有氧气，可能存在生命。
          </label>

          <label>
            <input type="radio" name="level" value="medium" />
            中等：有一定潜力，但还需要更多数据。
          </label>

          <label>
            <input type="radio" name="level" value="low" />
            较低：这些特征不足以说明宜居。
          </label>

          <button type="submit" class="core-button">
            提交答案
          </button>
        </form>

        <p id="quizResult" class="muted" style="margin-top:12px;"></p>

        <p class="muted" style="margin-top:16px;">
          提示：你可以把这个小游戏扩展成多题、计分制，再加一个「查看报告」按钮，
          跳转到星图或详情页面。
        </p>
      </div>
    </main>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const result = document.getElementById('quizResult');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const value = data.get('level');

      if (!value) {
        result.textContent = '请先选择一个选项哦。';
        return;
      }

      if (value === 'high') {
        result.textContent = '你的判断偏乐观，适合作为科幻故事的出发点～';
      } else if (value === 'medium') {
        result.textContent = '你的判断比较谨慎，符合科学思维。';
      } else {
        result.textContent = '你的判断偏保守，可以在报告里讨论不确定性。';
      }
    });
  </script>
</body>
</html>
